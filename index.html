<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Learning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#vowels">Vowels</a></li>
            <li><a href="#consonants">Consonants</a></li>
            <li><a href="#numbers">Numbers</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <div id="home" class="container">
        <h1>Welcome to the Bangla Learning App!</h1>
        <p>Click the links above to explore different sections.</p>
    </div>

    <div id="vowels" class="container">
        <h1>Learn Vowels</h1>
        <div class="flashcards">

        <h1>Learn Consonants</h1>
        <div class="flashcards-consonants">
            <!-- Consonant flashcards will be dynamically generated here -->

    </div>

    <div id="numbers" class="container">
        <h1>Learn Numbers</h1>
        <div class="flashcards-numbers">
            <!-- Number flashcards will be dynamically generated here -->
        </div>
    </div>

    <!-- Main JavaScript file using module type -->
    <script type="module" src="./script.js"></script>

</html>
